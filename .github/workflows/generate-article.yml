name: Generar Artículo

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Tema del artículo'
        required: true
        default: 'Nuevo artículo de prueba'
      style:
        description: 'Estilo de la imagen (fotográfico/minimalista/...)'
        required: false
        default: 'fotografico'
      accent:
        description: 'Color de acento para la paleta'
        required: false
        default: 'azul'
      details:
        description: 'Detalles clave para la imagen'
        required: false
        default: ''
      category:
        description: 'Categoría del post'
        required: false
        default: 'General'
      images:
        description: 'Número de imágenes a generar'
        required: false
        default: '1'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f tools/requirements.txt ]; then pip install -r tools/requirements.txt; fi
          pip install google-genai openai pyyaml python-slugify pillow

      - name: Generar artículo
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KIE_API_KEY: ${{ secrets.KIE_API_KEY }}
        run: |
          python tools/generate_article.py \
            --topic "${{ github.event.inputs.topic }}" \
            --style "${{ github.event.inputs.style }}" \
            --accent "${{ github.event.inputs.accent }}" \
            --details "${{ github.event.inputs.details }}" \
            --category "${{ github.event.inputs.category }}" \
            --images ${{ github.event.inputs.images }}

      - name: Crear Pull Request con los cambios
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Contenido: Nuevo artículo '${{ github.event.inputs.topic }}'"
          title: "Contenido: Nuevo artículo '${{ github.event.inputs.topic }}'"
          body: |
            Este PR contiene un nuevo artículo generado automáticamente.
            **Tema:** ${{ github.event.inputs.topic }}
          branch: "content/new-article-${{ github.run_id }}"
          delete-branch: true
          add-paths: |
            content/blog/*.mdx
            public/images/blog/
